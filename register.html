<html>
    <head>
        <title>Registration Page</title>
        <script type="text/javascript" src="validate.js"></script>
    </head>
    <body>
        <center><h1> Registration Page</h1></center>
        <center>
            <form name="myfm" onsubmit="return validateForm()">
                <table>
                    <tr><td>Name: </td><td><input type="text" id="a1" name="name" value="" placeholder="enter your name" ></td></tr>
                    <tr><td>Password: </td><td><input type="password" id="a1" name="pass" value="" placeholder="Password"></td></tr>
                    <tr><td>Sex:</td><td>Male<input type="radio" name="male"></td>
                                   <td>Female<input type="radio" name="female"></td></tr>
                    <tr><td>Date: </td><td><input type="date" name="mydate" ></td></tr>
                    <tr><td>Email: </td><td><input type="text" name="email"></td></tr>
                    <tr><td>Phone: </td><td><input type="number" name="phone" placeholder="enter valid number" onclick="validateForm"></td></tr>
                    <tr><td>Languages:</td>
                            <td><input type="checkbox" name="lang" id="1">English</td>
                            <td><input type="checkbox" name="lang" id="2">Telugu</td>
                            <td><input type="checkbox" name="lang" id="3">Hindi</td>
                            <td><input type="checkbox" name="lang" id="4">Tamil</td></tr>
                        <tr><td>Educational Qualification:</td><td><p>
                            <select name="---select---" id="se"required>
                                <option value="HIGHSCHOOL" id="se1">HIGH SCHOOL</option>
                                <option value="INTERMEDIATE" id="se2">INTERMEDIATE</option>
                                <option value="GRADUATION" id="se3">GRADUATION</option>
                            </select>
                        </p></td></tr>
    <tr><td>Address: </td><td><br><textarea name="mytext"  cols="5" rows="1"></textarea></td></tr>
    <tr><td>Submit: </td><td><input type="submit" value="Submit" onclick="display()" style="background-color:burlywood"></td></tr>
    <tr></tr><td>Reset: </td><td><input type="reset" value="Reset now"  style="background-color:burlywood"></td></tr>
                    </table>
            </form>
        </center>
    </body>
</html>
